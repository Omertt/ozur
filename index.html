<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Özür Dilerim</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s, font-size 0.3s;
    }
    .yes {
      background-color: #4caf50;
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no {
      background-color: #f44336;
    }
    .no:hover {
      background-color: #da190b;
    }
    #finalMessage img {
      margin-top: 20px;
      width: 200px;
      max-width: 90vw;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="message">Seni üzdüğüm için özür dilerim, barışalım mı?</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn" class="yes">Evet</button>
    <button id="noBtn" class="no">Hayır</button>
  </div>

  <script>
    let clickCount = 0;
    const messages = [
      "Hayır",
      "Emin misin ?",
      "Gerçekten emin misin ?",
      "Tam olarak emin olduğunu söyleyebilir misin ?",
      "Bir daha düşün lütfen!",
      "Hayır dersen çok üzülürüm..",
      "Gerçeketen çok üzülürüm",
      "Çok ama çok üzülürüm...",
      "Tamam artık sormayacağım"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsDiv = document.getElementById("buttons");
    const message = document.getElementById("message");

    // Başlangıç font büyüklükleri (rem)
    let yesFontSize = 1;
    let noFontSize = 1;

    noBtn.addEventListener("click", () => {
      clickCount++;
      if (clickCount < messages.length) {
        noBtn.textContent = messages[clickCount];

        // Her tıklamada butonlar büyür
        yesFontSize += 0.4;
        noFontSize += 0.4;

        yesBtn.style.fontSize = `${yesFontSize}rem`;
        noBtn.style.fontSize = `${noFontSize}rem`;
      } else {
        // Son hali: sadece EVET butonu büyük ve merkezde
        message.textContent = "";
        buttonsDiv.innerHTML = `<button class="yes" style="font-size: 6rem; padding: 50px 100px;" id="finalYesBtn">Evet</button>`;
        document
          .getElementById("finalYesBtn")
          .addEventListener("click", showFinalMessage);
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("Evet diyeceğini biliyordum! Teşekkür ederimm <3");
    });

    function showFinalMessage() {
      document.body.innerHTML = `
        <h1 style="font-size: 3rem; color: #4caf50;">Evet diyeceğini biliyordum! Teşekkür ederimm <3</h1>
        <img src="https://i.imgur.com/4AiXzf8.jpg" alt="Birbirine sarılan kediler" />
      `;
    }
  </script>
</body>
</html>
