<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Özür Dilerim</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      transition: padding 0.3s;
      padding: 20px; /* Başlangıç padding */
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 20px;
      transition: gap 0.3s;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s, font-size 0.3s, padding 0.3s;
      white-space: nowrap;
    }
    .yes {
      background-color: #4caf50;
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no {
      background-color: #f44336;
    }
    .no:hover {
      background-color: #da190b;
    }
    #finalMessage img {
      margin-top: 20px;
      width: 250px;
      max-width: 90vw;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 id="message">Seni üzdüğüm için özür dilerim, barışalım mı?</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn" class="yes">Evet</button>
    <button id="noBtn" class="no">Hayır</button>
  </div>

  <script>
    let clickCount = 0;
    const messages = [
      "Hayır",
      "Emin misin ?",
      "Gerçekten emin misin ?",
      "Tam olarak emin olduğunu söyleyebilir misin ?",
      "Bir daha düşün lütfen!",
      "Hayır dersen çok üzülürüm..",
      "Gerçeketen çok üzülürüm",
      "Çok ama çok üzülürüm...",
      "Tamam artık sormayacağım"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const buttonsDiv = document.getElementById("buttons");
    const message = document.getElementById("message");
    const body = document.body;

    // Başlangıç font büyüklükleri (rem)
    let yesFontSize = 1;
    let noFontSize = 1;
    // Başlangıç padding ve gap
    let bodyPadding = 20; // px
    let buttonsGap = 20;  // px

    noBtn.addEventListener("click", () => {
      clickCount++;
      if (clickCount < messages.length) {
        noBtn.textContent = messages[clickCount];

        // Evet büyür, hayır küçülür
        yesFontSize += 0.4;
        noFontSize -= 0.1;
        if (noFontSize < 0.5) noFontSize = 0.5;

        yesBtn.style.fontSize = `${yesFontSize}rem`;
        noBtn.style.fontSize = `${noFontSize}rem`;

        // Buton padding büyür (daha büyük buton)
        let yesPaddingV = 15 + clickCount * 10; // dikey padding
        let yesPaddingH = 30 + clickCount * 20; // yatay padding
        yesBtn.style.padding = `${yesPaddingV}px ${yesPaddingH}px`;

        // Hayır buton küçülür
        let noPaddingV = 15 - clickCount * 1.5;
        let noPaddingH = 30 - clickCount * 3;
        noPaddingV = noPaddingV < 5 ? 5 : noPaddingV;
        noPaddingH = noPaddingH < 10 ? 10 : noPaddingH;
        noBtn.style.padding = `${noPaddingV}px ${noPaddingH}px`;

        // Sayfa padding ve butonlar arası boşluk büyüsün
        bodyPadding += 10;
        buttonsGap += 5;
        body.style.padding = `${bodyPadding}px`;
        buttonsDiv.style.gap = `${buttonsGap}px`;
      } else {
        // Son hali: sadece büyük EVET butonu
        message.textContent = "";
        buttonsDiv.innerHTML = `<button class="yes" style="font-size: 7rem; padding: 70px 140px;" id="finalYesBtn">Evet</button>`;
        document.getElementById("finalYesBtn").addEventListener("click", showFinalMessage);
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("Evet diyeceğini biliyordum! Teşekkür ederimm <3");
    });

    function showFinalMessage() {
      document.body.innerHTML = `
        <h1 style="font-size: 3rem; color: #4caf50;">Evet diyeceğini biliyordum! Teşekkür ederimm <3</h1>
        <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cats-2083492_960_720.jpg" alt="Birbirine sarılan kediler" />
      `;
    }
  </script>
</body>
</html>
