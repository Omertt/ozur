<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özür Dilerim</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #333;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s, font-size 0.3s;
    }
    .yes {
      background-color: #4CAF50;
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no {
      background-color: #f44336;
    }
    .no:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <h1 id="message">Seni üzdüğüm için özür dilerim, barışalım mı?</h1>
  <div class="buttons" id="buttons">
    <button id="yesBtn" class="yes">Evet</button>
    <button id="noBtn" class="no">Hayır</button>
  </div>

  <script>
    let clickCount = 0;
    const messages = [
      "Hayır",
      "Emin misin ?",
      "Gerçekten emin misin ?",
      "Tam olarak emin olduğunu söyleyebilir misin ?",
      "Bir daha düşün lütfen!",
      "Hayır dersen çok üzülürüm..",
      "Gerçeketen çok üzülürüm",
      "Çok ama çok üzülürüm...",
      "Tamam artık sormayacağım"
    ];

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const buttonsDiv = document.getElementById('buttons');
    const message = document.getElementById('message');

    noBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount < messages.length) {
        noBtn.textContent = messages[clickCount];
        yesBtn.style.fontSize = `${1 + clickCount * 0.4}rem`;
        noBtn.style.fontSize = `${1 - clickCount * 0.08}rem`;
      } else {
        // Son hali: sadece EVET görünsün
        message.textContent = "";
        buttonsDiv.innerHTML = `<button class="yes" style="font-size: 5rem; padding: 40px 80px;" onclick="finalMessage()">Evet</button>`;
      }
    });

    yesBtn.addEventListener('click', () => {
      alert('Evet diyeceğini biliyordum! Teşekkür ederimm <3');
    });

    function finalMessage() {
      document.body.innerHTML = '<h1 style="font-size: 3rem; color: #4CAF50;">Evet diyeceğini biliyordum! Teşekkür ederimm <3</h1>';
    }
  </script>
</body>
</html>
